<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="login-container" id="login-container">
        <form class="login-form" id="loginForm">
            <div class="login-box">
                <label class="username-label" for="username">Username:
                    <input class="username-field" type="text" id="username" name="username">
                </label>
                <br>
                <label class="password-label" for="password">Password:
                    <input class="password-field" type="password" id="password" name="password">
                </label>
                <br>
            </div>
            <div class="submit-box">
                <label class="checkbox-label" for="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me"> Remember Me
                </label>
                <br>
                <button type="submit">Login</button>
            </div>
            <p id="login-error-message"></p>
        </form>
    </div>

    <script src="script.js"></script> </body>
</html>
